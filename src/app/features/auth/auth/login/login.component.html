<div class="wrapper">
<form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
    <h1>Login</h1>
    <div class="input-box">
        username
        <input formControlName="username" type="text" >
    </div>
    <div class="input-box">
        password
        <input formControlName="password" type="password">
    </div>
    <button class="btn" type="submit">Log In</button>
</form>
</div>
